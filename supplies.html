<body class="sb-nav-fixed">

      <div class="card-body pr-2">

            <div class="fs-5 ps-3 fw-bold">Brgy. Mabini</div>
              <span id="user_logged"></span>
            <div class="mt-3 ms-3">
              <img src="assets/img/user.png" height="100px" width="100px" alt="" />
              <div class="fw-bold ps-2 pt-2 fs-6 pb-3">ID NUMBER</div>
              <span id="user_logged"></span>
            </div>
            <div class="sb-sidenav-menu">
              <div class="nav">
                <a class="nav-link active" href="dashboard.html">
                  <div class="sb-nav-link-icon"><i class="fa-solid fa-table-columns"></i></div>
                  Dashboard
                </a>

    <!-- Notification -->
    <div id="success-notification" class="notification success"></div>
    <div id="error-notification" class="notification error"></div>
    
    <div>
      <main>
        <!-- Content -->
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <!-- Buttons and Search Bar -->
              <div class="d-flex justify-content-between align-items-left mb-3">
                <div class="btn-group text-start">
                  <button class="med_btn btn-info me-2 mt-3 ms-4" type="button" onclick="showTable('medicine')">Medicine</button>
                  <button class="equip_btn btn-info me-2 mt-3" type="button" onclick="showTable('equipment')">Equipment</button>
                  <!-- Sorting Dropdown -->
                  <div class="row mb-3">
                    <div class="col-12 text-end mt-3">
                      <div class="dropdown">
                        <button class="filter_btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Filter
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#" data-sort="asc">Ascending</a></li>
                          <li><a class="dropdown-item" href="#" data-sort="desc">Descending</a></li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="search_container justify-content-end mt-3">
                    <div class="d-flex align-items-center">
                      <input class="form-control ms-2" id="searchInput" placeholder="Search" aria-label="Search Supplies" />
                      <button type="button" class="search_btn btn-sm ms-2" id="searchButton">Search</button>
                    </div>
                  </div>
              </div>
          </div>
          <!-- Add Buttons -->
          <button class="btn btn-info" id="add_medicine_button" style="display: none;" data-bs-toggle="modal" data-bs-target="#medicine_modal">Add Medicine</button>
          <button class="btn btn-info" id="add_equipment_button" style="display: none;" data-bs-toggle="modal" data-bs-target="#equipment_modal">Add Equipment</button>
        
          <div class="row mt-3">
            <div class="col-12">
              <!-- Medicine Table -->
              <div id="medicine_table" class="table-responsive" style="display: none;">
                <h3>Medicine</h3>
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Name</th>
                      <th scope="col">Description</th>
                      <th scope="col">Quantity</th>
                      <th scope="col">Expiration Date</th>
                      <th scope="col">Batch No.</th>
                      <th scope="col">Location</th>
                      <th scope="col">Status</th>
                      <th scope="col">Edit</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Add rows here -->
                  </tbody>
                </table>
              </div>
              <!-- Equipment Table -->
              <div id="equipment_table" class="table-responsive " style="display: none;">
                <h3>Equipment</h3>
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Description</th>
                      <th scope="col">Quantity</th>
                      <th scope="col">Location</th>
                      <th scope="col">Condition</th>
                      <th scope="col">Status</th>
                      <th scope="col">Edit</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Add rows here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- Medicine Modal -->
        <div class="modal fade" id="medicine_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="medicineBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="medicineBackdropLabel">Medicine Details</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="medicineForm">
                  <div class="mb-3">
                    <label for="medicineName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="medicineName" required />
                  </div>
                  <div class="mb-3">
                    <label for="medicineDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="medicineDescription" required></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="medicineQuantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="medicineQuantity" required />
                  </div>
                  <div class="mb-3">
                    <label for="medicineExpiration" class="form-label">Expiration Date</label>
                    <input type="date" class="form-control" id="medicineExpiration" required />
                  </div>
                  <div class="mb-3">
                    <label for="medicineBatch" class="form-label">Batch No.</label>
                    <input type="text" class="form-control" id="medicineBatch" required />
                  </div>
                  <div class="mb-3">
                    <label for="medicineLocation" class="form-label">Location</label>
                    <input type="text" class="form-control" id="medicineLocation" required />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="medicineForm" class="btn btn-primary">Save Changes</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Equipment Modal -->
        <div class="modal fade" id="equipment_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="equipmentBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="equipmentBackdropLabel">Equipment Details</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="equipmentForm">
                  <div class="mb-3">
                    <label for="equipmentDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="equipmentDescription" required></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="equipmentQuantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="equipmentQuantity" required />
                  </div>
                  <div class="mb-3">
                    <label for="equipmentLocation" class="form-label">Location</label>
                    <input type="text" class="form-control" id="equipmentLocation" required />
                  </div>
                  <div class="mb-3">
                    <label for="equipmentCondition" class="form-label">Condition</label>
                    <input type="text" class="form-control" id="equipmentCondition" required />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="equipmentForm" class="btn btn-primary">Save Changes</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</html>
