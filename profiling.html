<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Healthy Barrio | Citizen Details</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/logo.png" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/utils/scripts.js" defer></script>
    <script type="module" src="js/system/citizen_view.js"></script>
</head>
<body class="summary">
    <div class="container-fluid">
        <div class="header-row">
            <a href="dashboard.html">
                <img src="assets/img/back.png" height="30px" width="30px" alt="Back">
            </a>
            <h5 class="text-center mt-0">Barangay</h5>
        </div>
        <div class="profiling_content">
            <h5><u>Profiling</u></h5>
            <div class="citizen-header">
                <img src="assets/img/user.png" width="100px" height="100px" alt="Citizen Photo">
                <div class="citizen-details">
                    <div class="detail-row">
                        <span class="label">ID:</span> 
                        <span class="value-box" id="citizenId"></span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Name:</span> 
                        <span class="value-box" id="citizenName"></span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Age:</span> 
                        <span class="value-box" id="citizenAge"></span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Gender:</span> 
                        <span class="value-box" id="citizenGender"></span>
                    </div>
                    <div class="detail-row">
                        <span class="label">Purok:</span> 
                        <span class="value-box" id="citizenPurok"></span>
                    </div>
                </div>
                                          
                <div class="service-availed">
                    <h5>Services Availed:</h5>
                    <p>Service A</p>
                    <p>Service B</p>
                    <!-- Add more services here if needed -->
                </div>
            </div>

            <!-- Transaction History Table -->
            <div class="card mt-5">
                <div class="transaction-controls">
                    <div class="filter">
                        <button class="filter_btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Filter
                          </button>
                          <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Ascending</a></li>
                            <li><a class="dropdown-item" href="#">Descending</a></li>
                          </ul>
                    </div>
                    <div class="profile_date">
                        <label for="date">Date:</label>
                        <input type="date" id="date" class="prof_date me-5">
                    </div>
                </div>
                <div class="card-header mt-0 text-center">
                    <h5>Transaction History</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Transaction</th>
                                <th>Diagnostic</th>
                            </tr>
                        </thead>
                        <tbody id="transactionHistory">
                            <!-- Rows will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
