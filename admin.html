<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Healthy Barrio | Admin</title>
    <link rel="icon" type="image/x-icon" href="assets/img/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/custom.css" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/system/admin.js" type="module" defer></script>
  </head>
  <body class="admin">
    <div id="successNotification" class="notification"></div>
    <div id="errorNotification" class="notification"></div>

    <div id="layoutSidenav" class="admin">
      <div>
        <div class="admin_card">
          <div class="card-body pr-2">
            <!-- Vertical Card with Side Navigation -->
            <div class="dash_card vertical-card side-nav-card ms-0 ps-0">
              <div class="card-body">
                <div id="layoutSidenav_nav">
                  <nav class="sb-sidenav" id="sidenavAccordion">
                    <div id="barangay-container">
                      <span class="bold-text"></span>
                      <span id="barangay-name"></span>
                      <!-- This will be updated dynamically -->
                    </div>
                    <div class="mt-3 ms-3">
                      <img
                        src="assets/img/user.png"
                        height="100px"
                        width="100px"
                        alt=""
                      />
                      <div
                        class="fw-bold ps-2 pt-2 fs-6 pb-3"
                        id="user_logged"
                      ></div>
                      <span></span>
                    </div>
                    <div class="sb-sidenav-menu">
                      <div class="nav">
                        <a class="nav-link active" href="dashboard.html">
                          <div class="sb-nav-link-icon">
                            <i class="fa-solid fa-table-columns"></i>
                          </div>
                          Dashboard
                        </a>
                        <div id="nav_admin_pages"></div>
                        <a class="nav-link" href="citizen.html">
                          <div class="sb-nav-link-icon">
                            <i class="fa-solid fa-person"></i>
                          </div>
                          Citizens
                        </a>
                        <a class="nav-link" href="supplies.html">
                          <div class="sb-nav-link-icon">
                            <i class="fa-solid fa-suitcase-medical"></i>
                          </div>
                          Supplies
                        </a>
                        <a class="nav-link" href="history.html">
                          <div class="sb-nav-link-icon">
                            <i class="fas fa-history"></i>
                          </div>
                          History
                        </a>
                        <!-- Logout link -->
                        <div class="nav-item mt-auto">
                          <button
                            id="btn_logout"
                            class="nav-link"
                            style="background: none; border: none; padding: 0"
                          >
                            <div class="sb-nav-link-icon ms-2 ps-1">
                              <i class="fa-solid fa-sign-out-alt"></i>
                            </div>
                            Logout
                          </button>
                        </div>
                      </div>
                    </div>
                  </nav>
                </div>
              </div>
            </div>

            <!-- End of Vertical Card with Side Navigation -->

            <!-- End of Vertical Card with Side Navigation -->
          </div>
        </div>
      </div>
      <div id="layoutSidenav_content" class="ps-2 ms-2 adcard">
        <main class="container-fluid ps-0 ms-0">
          <div class="row ms-0 ps-0">
            <div class="col-md-12">
              <div class="card mt-3">
                <div
                  class="card-header d-flex justify-content-between align-items-center"
                >
                  <h3 class="card-title pr-5">Manage Users</h3>
                  <button
                    id="modal_show"
                    type="button"
                    class="citizen_btn btn-info w-15 mt-3 me-5"
                    data-bs-toggle="modal"
                    data-bs-target="#addUserModal"
                  >
                    Add User
                  </button>
                </div>
                <!-- /.card-header -->
                <div class="card-body bhw table-responsive">
                  <table
                    class="table table-bordered table-hover"
                    id="myTable"
                    style="width: 100%"
                  >
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Middle Name</th>
                        <th>Last Name</th>
                        <th>Barangay</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Created Date</th>
                        <th>Role</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- Dynamic Data will be inserted here -->
                    </tbody>
                  </table>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
          <!-- /.container-fluid -->
        </main>
        <!-- /.content-wrapper -->
      </div>
      <!-- /.layoutSidenav_content -->
    </div>

    <!-- Add User Modal -->
    <div
      class="modal fade"
      id="addUserModal"
      tabindex="-1"
      aria-labelledby="addUserModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addUserModalLabel">Add User</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addUserForm">
              <!-- First Name Field -->
              <div class="form-floating mb-3">
                <input
                  class="form-control"
                  id="firstname"
                  name="firstname"
                  type="text"
                  placeholder="First Name"
                  required
                />
                <label for="firstname">First Name</label>
              </div>

              <!-- Middle Name Field -->
              <div class="form-floating mb-3">
                <input
                  class="form-control"
                  id="middle_name"
                  name="middle_name"
                  type="text"
                  placeholder="Middle Name"
                />
                <label for="middle_name">Middle Name</label>
              </div>

              <!-- Last Name Field -->
              <div class="form-floating mb-3">
                <input
                  class="form-control"
                  id="lastname"
                  name="lastname"
                  type="text"
                  placeholder="Last Name"
                  required
                />
                <label for="lastname">Last Name</label>
              </div>

              <!-- Suffix Field -->
              <div class="form-floating mb-3">
                <input
                  class="form-control"
                  id="suffix"
                  name="suffix"
                  type="text"
                  placeholder="Suffix"
                />
                <label for="suffix">Suffix</label>
              </div>

              <!-- Email Field -->
              <div class="form-floating mb-3">
                <input
                  class="form-control"
                  id="email"
                  name="email"
                  type="email"
                  placeholder="Email Address"
                  required
                />
                <label for="email">Email Address</label>
              </div>

              <!-- Phone Number Field -->
              <div class="form-floating mb-3">
                <input
                  class="form-control"
                  id="phone_number"
                  name="phone_number"
                  type="text"
                  placeholder="Phone Number"
                  required
                />
                <label for="phone_number">Phone Number</label>
              </div>

              <!-- Birthdate Field -->
              <div class="form-floating mb-3">
                <input
                  class="form-control"
                  id="birthdate"
                  name="birthdate"
                  type="date"
                  placeholder="Birthdate"
                  required
                />
                <label for="birthdate">Birthdate</label>
              </div>

              <!-- Barangay Field -->
              <div class="form-floating mb-3">
                <input
                  class="form-control"
                  id="brgy"
                  name="brgy"
                  type="text"
                  placeholder="Barangay"
                  required
                />
                <label for="brgy">Barangay</label>
              </div>

              <!-- Role Field -->
              <div class="form-group mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-control" id="role" name="role" required>
                  <option value="" disabled selected>Select Role</option>
                  <option value="admin">Admin</option>
                  <option value="user">User</option>
                </select>
              </div>
              <div class="row mb-3">
                <div class="col-md-6 mt-3">
                  <div class="form-floating mb-3 mb-md-0">
                    <!-- Password Field -->
                    <input
                      class="form-control"
                      id="password"
                      name="password"
                      type="password"
                      placeholder="Password"
                      required
                    />
                    <label for="password">Password</label>
                  </div>
                </div>
                <div class="col-md-6 mt-3">
                  <div class="form-floating mb-3 mb-md-0">
                    <!-- Password Confirmation -->
                    <input
                      class="form-control"
                      id="password_confirmation"
                      name="password_confirmation"
                      type="password"
                      placeholder="Confirm Password"
                      required
                    />
                    <label for="password_confirmation">Confirm Password</label>
                  </div>
                </div>
              </div>

              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Add User Modal -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
