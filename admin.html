<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Healthy Barrio | History</title>
    <link rel="icon" type="image/x-icon" href="assets/img/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/custom.css">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script type="module" src="js/system/history.js"></script>
    <script src="js/utils/scripts.js" defer></script>
</head>
<body class="admin">
    <div id="layoutSidenav" class="admin">
        <div>
            <div class="admin_card">
                <div class="card-body pr-2">
                    <div id="layoutSidenav_nav" class="pr-2">
                        <nav class="sb-sidenav" id="sidenavAccordion">
                            <h5 class="fs-5 ps-3" id="barangayName">Brgy. Mabini</h5>
                            <div class="mt-3 ms-3">
                                <img src="assets/img/user.png" height="100px" width="100px" alt="" />
                                <p class="fw-bold ps-2 pt-2 fs-6">ID NUMBER</p>
                            </div>
                            <div class="sb-sidenav-menu">
                                <div class="nav">
                                    <a class="nav-link active" href="dashboard.html">
                                        <div class="sb-nav-link-icon"><i class="fa-solid fa-table-columns"></i></div>
                                        Dashboard
                                    </a>
                                    <div id="nav_admin_pages"></div>
                                    <a class="nav-link" href="reports.html">
                                        <div class="sb-nav-link-icon"><i class="fa-solid fa-file"></i></div>
                                        View Reports
                                    </a>
                                    <a class="nav-link dropdown-toggle" href="#" id="userManagementDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        <div class="sb-nav-link-icon"><i class="fas fa-users"></i></div>
                                        User Management
                                    </a>
                                    <ul class="dropdown-menu" aria-labelledby="userManagementDropdown">
                                        <li><a class="dropdown-item" href="bhw.html">BHW</a></li>
                                        <li><a class="dropdown-item" href="admin.html">Admin</a></li>
                                    </ul>
                                </div>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <div id="layoutSidenav_content">
        <main class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card mt-3">
                <div class="card-header d-flex justify-content-between align-items-center">
                  <h3 class="card-title pr-5">Manage Users</h3>
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">
                    Add User
                  </button>
                </div>
                <!-- /.card-header -->
                <div class="card-body table-responsive">
                  <table class="table table-bordered table-hover" id="myTable">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Middle Name</th>
                        <th>Last Name</th>
                        <th>Barangay</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Created Date</th>
                        <th>Role</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- Dynamic Data will be inserted here -->
                    </tbody>
                  </table>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
          <!-- /.container-fluid -->
        </main>
        <!-- /.content-wrapper -->
      </div>
      <!-- /.layoutSidenav_content -->
    </div>

    <!-- Add User Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addUserModalLabel">Add User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="addUserForm">
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
              </div>
              <div class="mb-3">
                <label for="middleName" class="form-label">Middle Name</label>
                <input type="text" class="form-control" id="middleName" required>
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
              </div>
              <div class="mb-3">
                <label for="barangay" class="form-label">Barangay</label>
                <input type="text" class="form-control" id="barangay" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="phone" required>
              </div>
              <div class="mb-3">
                <label for="createdDate" class="form-label">Date Created</label>
                <input type="datetime-local" class="form-control" id="createdDate" required>
              </div>
              <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-control" id="role" required>
                  <option value="Admin">Admin</option>
                  <option value="User">User</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Add User Modal -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script type="module" src="js/system/history.js"></script>
    <script src="js/utils/scripts.js" defer></script>
</body>

</html>
