<div id="errorNotification" class="notification"></div>>

    <div id="layoutSidenav_content">
      <main>
        <!-- Content -->
        <div class="container-fluid px-4">
          <div class="row">
            <div class="col-9">
              <!-- Modal -->
              <div class="modal fade" id="citizen_form_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Citizen Details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <!-- Form Citizen -->
      <form id="form_citizen">
        <!-- Modal Body -->
        <div class="modal-body">
          <!-- Hidden Citizen Id Field -->
          <input type="hidden" name="citizen_id" id="citizen_id" />

          <!-- First Name and Middle Name Fields in Two Columns -->
          <div class="row mb-3">
            <div class="col-sm-6">
              <input class="form-control" type="text" name="firstname" id="firstname" placeholder="First Name" />
            </div>
            <div class="col-sm-6">
              <input class="form-control" type="text" name="middle_name" id="middle_name" placeholder="Middle Name" />
            </div>
          </div>

          <!-- Last Name and Suffix Fields in Two Columns -->
          <div class="row mb-3">
            <div class="col-sm-6">
              <input class="form-control" type="text" name="lastname" id="lastname" placeholder="Last Name" required />
            </div>
            <div class="col-sm-6">
              <input class="form-control" type="text" name="suffix" id="suffix" placeholder="Suffix" />
            </div>
          </div>

          <!-- Address and Birthdate Fields in Two Columns -->
          <div class="row mb-3">
            <div class="col-sm-6">
              <input class="form-control" type="text" name="address" id="address" placeholder="Address" required />
            </div>
            <div class="col-sm-6">
              <div class="form-floating">
                <input class="form-control" id="date_of_birth" name="date_of_birth" type="date" placeholder="Birthdate" required />
                <label for="date_of_birth">Birthdate</label>
              </div>
            </div>
          </div>

          <!-- Gender and Citizen Status Fields in Two Columns -->
          <div class="row mb-3">
            <div class="col-sm-6">
              <select class="form-control" id="gender" name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="col-sm-6">
              <input class="form-control" type="text" name="citizen_status" id="citizen_status" placeholder="Citizen Status" required />
            </div>
          </div>

          <!-- Blood Type and Height Fields in Two Columns -->
          <div class="row mb-3">
            <div class="col-sm-6">
              <input class="form-control" type="text" name="blood_type" id="blood_type" placeholder="Blood Type" />
            </div>
            <div class="col-sm-6">
              <input class="form-control" type="text" name="height" id="height" placeholder="Height" required />
            </div>
          </div>

          <!-- Weight and Allergies Fields in Two Columns -->
          <div class="row mb-3">
            <div class="col-sm-6">
              <input class="form-control" type="text" name="weight" id="weight" placeholder="Weight" required />
            </div>
            <div class="col-sm-6">
              <input class="form-control" type="text" name="allergies" id="allergies" placeholder="Allergies" />
            </div>
          </div>

          <!-- Condition and Medication Fields in Two Columns -->
          <div class="row mb-3">
            <div class="col-sm-6">
              <input class="form-control" type="text" name="condition" id="condition" placeholder="Condition" required />
            </div>
            <div class="col-sm-6">
              <input class="form-control" type="text" name="medication" id="medication" placeholder="Medication" />
            </div>
          </div>

          <!-- Emergency Contact Name and Number Fields in Two Columns -->
          <div class="row mb-3">
            <div class="col-sm-6">
              <input class="form-control" type="text" name="emergency_contact_name" id="emergency_contact_name" placeholder="Emergency Contact Name" required />
            </div>
            <div class="col-sm-6">
              <input class="form-control" type="text" name="emergency_contact_no" id="emergency_contact_no" placeholder="Emergency Contact Number" required />
            </div>
          </div>

          <!-- Service Availed Field (Single Column for the Button) -->
          <div class="row mb-3">
            <div class="col-sm-12">
              <!-- Button for dropdown -->
              <button class="serbtn btn-outline-secondary dropdown-toggle" type="button" id="services_availed_button" data-bs-toggle="dropdown" aria-expanded="false">
                Select Services
              </button>
              <ul class="dropdown-menu" id="services_availed_menu">
                <!-- Dynamic list items for services will be inserted here by JavaScript -->
              </ul>
              <!-- Selected services will be displayed here -->
              <div id="selected_services" class="mt-2"></div>
            </div>
          </div>
        </div>
        <!-- Modal Footer -->
        <div class="modal-footer">
          <button id="modal_close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-primary d-flex align-items-center justify-content-center" style="height: 40px;" type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>

            <!-- End Modal -->

            

               <!-- Button trigger modal -->
               <button
               id="modal_show"
               type="button"
               class="citizen_btn btn-info w-15 mt-3 me-5"
               data-bs-toggle="modal"
               data-bs-target="#citizen_form_modal"
             >
               Add
             </button>             
                      <!-- End Button trigger modal  -->
                      <div class="fil_btn mt-0 pt-0 ms-2">
              <button  class="filter_btn btn-info dropdown-toggle  mt-0 pt-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Filter
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Ascending</a></li>
                <li><a class="dropdown-item" href="#">Descending</a></li>
              </ul>
            </div>
            </div>  
            <div class="search_container justify-content-end mt-3">
              <div class="d-flex align-items-center">
                <input class="form-control ms-2" id="searchInput" placeholder="Search" aria-label="Search Supplies" />
                <button type="button" class="search_btn btn-sm ms-2" id="searchButton">Search</button>
              </div>
            </div>
          <div class="row mt-5">
            <table class="table citizen-table" id="citizen_table">
              <thead>
                <tr>
                  <th scope="col">Last Name</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Gender</th>
                  <th scope="col">Age</th>
                  <th scope="col">Purpose</th>
                  <th scope="col">Purok</th>
                  <th scope="col" class="btn_edit">View</th>
                  <th scope="col" class="btn_edit">Edit</th>
                </tr>
              </thead>
              <tbody>
                <!-- Data rows will be added here -->
                
              </tbody>
            </table>

          </div>
        </div>
