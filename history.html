<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Healthy Barrio | History</title>

    <link rel="icon" type="image/x-icon" href="assets/img/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/custom.css">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script type="module" src="js/system/history.js"></script>
    <script src="js/utils/scripts.js" defer></script>
  </head>
  <body class="history">
    <div id="layoutSidenav">
      <!-- Vertical Card with Side Navigation -->
      <div class="dash_card vertical-card side-nav-card ms-0 ps-0 pr-0 pl-0">
        <div class="card-body pr-2">
          <div id="layoutSidenav_nav pr-2">
            <nav class="sb-sidenav" id="sidenavAccordion">
              <div class="fs-5 ps-3 fw-bold">Brgy. Mabini</div>
              <span id="user_logged"></span>
              <div class="mt-3 ms-3">
                <img src="assets/img/user.png" height="100px" width="100px" alt="" />
                <div class="fw-bold ps-2 pt-2 fs-6 pb-3">ID NUMBER</div>
                <span id="user_logged"></span>
              </div>
              <div class="sb-sidenav-menu">
                <div class="nav">
                  <a class="nav-link active" href="dashboard.html">
                    <div class="sb-nav-link-icon"><i class="fa-solid fa-table-columns"></i></div>
                    Dashboard
                  </a>
                  <div id="nav_admin_pages"></div>
                  <a class="nav-link" href="citizen.html">
                    <div class="sb-nav-link-icon"><i class="fa-solid fa-person"></i></div>
                    Citizens
                  </a>
                  <a class="nav-link" href="supplies.html">
                    <div class="sb-nav-link-icon"><i class="fa-solid fa-suitcase-medical"></i></div>
                    Supplies
                  </a>
                  <a class="nav-link" href="history.html">
                    <div class="sb-nav-link-icon"><i class="fas fa-history"></i></div>
                    History
                  </a>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <!-- End of Vertical Card with Side Navigation -->

      <!-- Notification -->
      <div id="success-notification" class="notification success"></div>
      <div id="error-notification" class="notification error"></div>

      <!-- Main Content Card -->
      <div class="container-fluid px-4 mt-4">
        <div class="card his_card">
          <div class="card-body">
            <main>
              <!-- Content -->
              <div class="row align-items-center my-4">
                <div class="col">
                  <h5 class="timestamp" id="currentTimestamp"></h5>
                </div>
                <div class="search_container justify-content-end ">
                  <div class="d-flex align-items-center">
                    <input class="form-control ms-2" id="searchInput" placeholder="Search" aria-label="Search Supplies" />
                    <button type="button" class="search_btn btn-sm ms-2" id="searchButton">Search</button>
                  </div>
                </div>
              </div>

              <div class="row mt-0 pt-0">
                <div class="col-md-12 mb-3">
                  <div class="history_card ms-0 mt-0 pt-0 ps-0">
                    <div class="card-body table-bordered table-hover">
                      <h5 class="card-title ms-0 ps-0 pb-3">Citizen Visit History</h5>
                      <div class="history-card-body table-responsive ms-0 rounded">
                        <table class="table table-bordered table-hover">
                          <thead class="his_tab_head">
                            <tr>
                              <th scope="col">Date & Time</th>
                              <th scope="col">Last Name</th>
                              <th scope="col">First Name</th>
                              <th scope="col">Gender</th>
                              <th scope="col">Age</th>
                              <th scope="col">Purpose</th>
                              <th scope="col">Purok</th>
                            </tr>
                          </thead>
                          <tbody>
                            <!-- Data rows will be injected here -->
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- End of Content -->
            </main>
          </div>
        </div>
      </div>
      <!-- End of Main Content Card -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script>
      // JavaScript to set current date and time
      function updateTimestamp() {
        const now = new Date();
        document.getElementById('currentTimestamp').textContent = now.toLocaleString();
      }
      updateTimestamp();
      setInterval(updateTimestamp, 1000); // Update every second
    </script>
  </body>
</html>
