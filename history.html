<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Healthy Barrio | History</title>

    <link rel="icon" type="image/x-icon" href="assets/img/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/custom.css" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/system/history.js"></script>

    <style>
      /* Sticky position for timestamp and search bar */
      .timestamp-container,
      .search-container {
        position: sticky;
        top: 0;
        background-color: white;
        z-index: 10;
        padding: 10px;
      }

      /* Sticky Timestamp section */
      .timestamp-container {
        margin-bottom: 20px;
      }

      /* Sticky Search Bar section */
      .search-container {
        margin-bottom: 20px;
      }

      /* History Table Styling */
      .his_card {
        margin-top: 20px;
      }
    </style>
  </head>
  <body class="history">
    <div id="">
      <!-- Vertical Card with Side Navigation -->
      <div class="dash_card vertical-card side-nav-card ms-0 ps-0">
        <div class="card-body">
          <div id="layoutSidenav_nav">
            <nav class="sb-sidenav" id="sidenavAccordion">
              <div id="barangay-container">
                <span class="bold-text"></span>
                <span id="barangay-name"></span>
                <!-- This will be updated dynamically -->
              </div>
              <div class="mt-3 ms-3">
                <img
                  src="assets/img/user.png"
                  height="100px"
                  width="100px"
                  alt=""
                />
                <div class="fw-bold ps-2 pt-2 fs-6 pb-3" id="user_logged"></div>
              </div>
              <div class="sb-sidenav-menu">
                <div class="nav">
                  <a class="nav-link active" href="dashboard.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-table-columns"></i>
                    </div>
                    Dashboard
                  </a>
                  <div id="nav_admin_pages"></div>
                  <a class="nav-link" href="citizen.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-person"></i>
                    </div>
                    Citizens
                  </a>
                  <a class="nav-link" href="supplies.html">
                    <div class="sb-nav-link-icon">
                      <i class="fa-solid fa-suitcase-medical"></i>
                    </div>
                    Supplies
                  </a>
                  <a class="nav-link" href="history.html">
                    <div class="sb-nav-link-icon">
                      <i class="fas fa-history"></i>
                    </div>
                    History
                  </a>
                  <div class="nav-item mt-auto">
                    <button
                      id="btn_logout"
                      class="nav-link"
                      style="background: none; border: none; padding: 0"
                    >
                      <div class="sb-nav-link-icon ms-2 ps-1">
                        <i class="fa-solid fa-sign-out-alt"></i>
                      </div>
                      Logout
                    </button>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </div>
      <!-- End of Vertical Card with Side Navigation -->

      <!-- Notification -->
      <div id="success-notification" class="notification success"></div>
      <div id="error-notification" class="notification error"></div>

      <!-- Main Content Card -->
      <div class="container-fluid px-4 ps-5 ms-5">
        <div class="mb-0 pb-0 sticky-part">
          <!-- Sticky Timestamp and Search Bar Section -->
          <div
            class="timestamp-container ms-5 d-flex justify-content-between align-items-center"
          >
            <!-- Timestamp Section -->
            <h5 class="timestamp" id="currentTimestamp"></h5>

            <!-- Sticky Search Bar Section -->
            <div class="search-container">
              <div class="d-flex justify-content-between align-items-center">
                <input
                  class="form-control ms-2"
                  id="searchInput"
                  placeholder="Search"
                  aria-label="Search Supplies"
                />
                <button
                  type="button"
                  class="search_btn btn-sm ms-2"
                  id="searchButton"
                >
                  Search
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- History Card with Table -->
        <div class="d-flex justify-content-center align-items-center mt-4">
          <!-- History Card -->
          <div class="card his_card" style="width: 80%">
            <div class="card-body">
              <main>
                <!-- Content -->
                <div class="row">
                  <div class="col-md-12">
                    <div class="history_card">
                      <div class="card-body">
                        <!-- Aligned Title and Dropdown -->
                        <div
                          class="d-flex align-items-center justify-content-between mb-3"
                        >
                          <h5 class="visit mb-0 text-center">
                            Citizen Visit History
                          </h5>
                          <!-- Dropdown for Month Selection -->
                          <div class="monthly">
                            <button
                              class="btn dropdown-toggle fw-bold"
                              type="button"
                              id="monthDropdown"
                              data-bs-toggle="dropdown"
                              aria-expanded="false"
                            >
                              Select Month
                            </button>
                            <ul
                              class="dropdown-menu"
                              aria-labelledby="monthDropdown"
                            >
                              <li>
                                <a class="dropdown-item" href="#" data-month="1"
                                  >January</a
                                >
                              </li>
                              <li>
                                <a class="dropdown-item" href="#" data-month="2"
                                  >February</a
                                >
                              </li>
                              <li>
                                <a class="dropdown-item" href="#" data-month="3"
                                  >March</a
                                >
                              </li>
                              <li>
                                <a class="dropdown-item" href="#" data-month="4"
                                  >April</a
                                >
                              </li>
                              <li>
                                <a class="dropdown-item" href="#" data-month="5"
                                  >May</a
                                >
                              </li>
                              <li>
                                <a class="dropdown-item" href="#" data-month="6"
                                  >June</a
                                >
                              </li>
                              <li>
                                <a class="dropdown-item" href="#" data-month="7"
                                  >July</a
                                >
                              </li>
                              <li>
                                <a class="dropdown-item" href="#" data-month="8"
                                  >August</a
                                >
                              </li>
                              <li>
                                <a class="dropdown-item" href="#" data-month="9"
                                  >September</a
                                >
                              </li>
                              <li>
                                <a
                                  class="dropdown-item"
                                  href="#"
                                  data-month="10"
                                  >October</a
                                >
                              </li>
                              <li>
                                <a
                                  class="dropdown-item"
                                  href="#"
                                  data-month="11"
                                  >November</a
                                >
                              </li>
                              <li>
                                <a
                                  class="dropdown-item"
                                  href="#"
                                  data-month="12"
                                  >December</a
                                >
                              </li>
                            </ul>
                          </div>
                        </div>
                        <div class="table-responsive rounded">
                          <table
                            class="table history_table table-bordered table-hover text-center"
                          >
                            <thead class="his_tab_head">
                              <tr>
                                <th scope="col">Last Name</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Gender</th>
                                <th scope="col">Age</th>
                                <th scope="col">Purpose</th>
                                <th scope="col">Purok</th>
                              </tr>
                            </thead>
                            <tbody>
                              <!-- Data rows will be injected here -->
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- End of Content -->
              </main>
            </div>
          </div>
        </div>
      </div>

      <!-- End of Main Content Card -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script>
      // JavaScript to set current date and time
      function updateTimestamp() {
        const now = new Date();
        document.getElementById("currentTimestamp").textContent =
          now.toLocaleString();
      }
      updateTimestamp();
      setInterval(updateTimestamp, 1000); // Update every second
    </script>
  </body>
</html>
