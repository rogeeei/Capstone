<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Healthy Barrio | BHW Management</title>
    <link rel="icon" type="image/x-icon" href="assets/img/logo.png" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/custom.css">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script type="module" src="js/system/bhw.js"></script>
</head>
<body class="summary">

  <div id="successNotification" class="notification"></div>
    <div id="errorNotification" class="notification"></div>

    <div class="container-fluid">
        <div class="header-row">
            <a href="dashboard.html">
                <img src="assets/img/back.png" height="30px" width="30px" alt="Back">
            </a>
            <div id="barangay-container">
              <span class="bold-text"></span> 
              <span id="barangay-name"></span>  <!-- This will be updated dynamically -->
            </div>
        </div>
        <div class="content">
<!-- Table for Services Summary -->
<div class="row mt-4">
    <div class="col-12">
        <div class="card card-table"> 
            <div class="card-header">
                <h5>Barangay Health Worker Management</h5>
            </div>
            <div class="card-body table-responsive service-body">
                <table class="table " id="bhwTable">
                    <thead>
                        <tr class="ms-3 ps-3">
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Middle Name</th>
                            <th>Last Name</th>
                            <th>Barangay</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Created Date</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Edit User Modal -->
    <!-- Modal -->
    <div class="modal fade" id="edit_modal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit User</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="edit_form">
          <input type="hidden" id="userId" />
          <div class="mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstname" name="firstname"/>
          </div>
          <div class="mb-3">
            <label for="middle_name" class="form-label">Middle Name</label>
            <input type="text" class="form-control" id="middle_name" name="middle_name" />
          </div>
          <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastname" name="lastname" />
          </div>
          <div class="mb-3">
            <label for="suffix" class="form-label">Suffix</label>
            <input type="text" class="form-control" id="suffix" name="suffix"/>
          </div>
          <div class="mb-3">
            <label for="birthdate" class="form-label">Birthdate</label>
            <input type="date" class="form-control" id="birthdate" name="birthdate" />
          </div>
          <div class="mb-3">
            <label for="brgy" class="form-label">Barangay</label>
            <input type="text" class="form-control" id="brgy" name="brgy" />
          </div>
          <div class="justify-content-end d-flex ">
            <button type="submit" class="btn">Save</button>
          </div>
          
        </form>
      </div>
    </div>
  </div>
</div>

      <!-- End of Edit User Modal -->
</div>
</body>
</html>
